<div class="lang-switcher">
    <div class="dropdown" [class.open]="menuOpen">
      <button class="dropdown-toggle" (click)="toggleMenu()">
        {{ currentLang.toUpperCase() }} – {{ getLangLabel(currentLang) }}
      </button>
  
      <ul class="dropdown-menu" *ngIf="menuOpen">
        <li (click)="switchLanguage('en')" [class.active]="currentLang === 'en'">
          <span class="code">US</span> English (US)
        </li>
        <li (click)="switchLanguage('ro')" [class.active]="currentLang === 'ro'">
          <span class="code">RO</span> Română
        </li>
      </ul>
    </div>
  </div>
