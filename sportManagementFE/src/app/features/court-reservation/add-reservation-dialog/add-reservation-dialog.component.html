<h2 mat-dialog-title>Add Reservation</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Reservation Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Start Time</mat-label>
    <input matInput type="time" formControlName="startTime" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>End Time</mat-label>
    <input matInput type="time" formControlName="endTime" />
  </mat-form-field>

  <!-- âœ… Team Selection Dropdown -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Team</mat-label>
    <mat-select formControlName="team">
      <mat-option value="TeamA">Team A</mat-option>
      <mat-option value="TeamB">Team B</mat-option>
      <mat-option value="TeamC">Team C</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-buttons">
  <button mat-flat-button class="cancel-btn" (click)="dialogRef.close()">Cancel</button>
  <button mat-flat-button class="add-btn" (click)="submit()">Add</button>
</mat-dialog-actions>
