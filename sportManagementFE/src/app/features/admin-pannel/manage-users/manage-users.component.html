<!-- manage-users.component.html -->

<div class="manage-users-page">
  <div class="manage-users-container">
    <h2>ðŸ‘¤ {{ 'USERS.TITLE' | translate }}</h2>
    
    <button class="add-btn" (click)="goToRegister()">
      + {{ 'USERS.ADD' | translate }}
    </button>

    <table class="user-table">
      <thead>
        <tr>
          <th>{{ 'USERS.ID'        | translate }}</th>
          <th>{{ 'USERS.USERNAME'  | translate }}</th>
          <th>{{ 'USERS.EMAIL'     | translate }}</th>
          <th>{{ 'USERS.ROLE'      | translate }}</th>
          <th>{{ 'USERS.ACTIONS'   | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="delete-btn" (click)="deleteUser(user.id)">
              {{ 'USERS.DELETE' | translate }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
