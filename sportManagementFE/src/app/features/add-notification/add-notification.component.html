<div class="notif-form-container">
  <h2>Create Notification</h2>

  <input
    type="text"
    placeholder="Notification Message"
    [(ngModel)]="newNotificationMessage"
    class="notif-input"
  />

  <select [(ngModel)]="newNotificationTarget" class="notif-select">
    <option value="all">Everyone</option>
    <option value="athlete">Athletes Only</option>
    <option value="coach">Coaches Only</option>
  </select>

  <button (click)="addNotification()" class="notif-btn">Send Notification</button>
</div>
