<div class="modal-backdrop" (click)="cancel()"></div>

<div class="notification-modal">
  <h2 class="modal-title">{{ 'NOTIFICATIONS.CREATE_TITLE' | translate }}</h2>

  <!-- Input field for message -->
  <input
    type="text"
    class="modal-input"
    [(ngModel)]="message"
    [attr.placeholder]="'NOTIFICATIONS.PLACEHOLDER' | translate"
    (keyup.enter)="submitNotification()"
  />

  <!-- Action buttons -->
  <div class="modal-buttons">
    <button class="btn blue" (click)="submitNotification()">
      {{ 'NOTIFICATIONS.ADD' | translate }}
    </button>
    <button class="btn red" (click)="cancel()">
      {{ 'NOTIFICATIONS.CANCEL' | translate }}
    </button>
  </div>
</div>
